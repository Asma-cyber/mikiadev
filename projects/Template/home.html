<!DOCTYPE html>
<html>
<head>
	<title>Team Mikia-Dev</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #f4f4f4;
		}
		header {
			background-color: #222;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		h1 {
			font-size: 40px;
			margin: 0;
			padding: 0;
			line-height: 50px;
		}
		.container {
			width: 80%;
			margin: auto;
			padding-top: 50px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
		}
		.card {
			background-color: #fff;
			box-shadow: 0 3px 10px rgba(0,0,0,0.2);
			border-radius: 5px;
			margin-bottom: 30px;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
			width: 30%;
		}
		.card img {
			max-width: 100%;
			border-radius: 50%;
			margin-bottom: 20px;
		}
		.card h2 {
			font-size: 28px;
			margin: 0;
			padding: 0;
			line-height: 36px;
		}
		.card p {
			font-size: 18px;
			margin: 0;
			padding: 0;
			line-height: 24px;
		}
		.card a {
			background-color: #222;
			color: #fff;
			display: inline-block;
			margin-top: 20px;
			padding: 10px 20px;
			text-decoration: none;
			border-radius: 5px;
			transition: all 0.3s ease-in-out;
		}
		.card a:hover {
			background-color: #fff;
			color: #222;
			border: 2px solid #222;
		}
	</style>
</head>
<body>
	<header>
		<h1>Team Mikia-Dev</h1>
	</header>
	<div class="container">
		<div class="card">
			<img src="https://via.placeholder.com/150" alt="Member 1">
			<h2>Member 1</h2>
			<p>Developer</p>
			<a href="#">View profile</a>
		</div>
		<div class="card">
			<img src="https://via.placeholder.com/150" alt="Member 2">
			<h2>Member 2</h2>
			<p>Designer</p>
			<a href="#">View profile</a>
		</div>
		<div class="card">
			<img src="https://via.placeholder.com/150" alt="Member 3">
			<h2>Member 3</h2>
			<p>Project Manager</p>
			<a href="#">View profile</a>
		</div>
	</div>
</body>
</html>
